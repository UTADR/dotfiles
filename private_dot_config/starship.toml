# Starship prompt config for Jetson Orin (embedded-optimized)

format = """$username$localip$directory$git_branch$cmd_duration$character"""

[localip]
ssh_only = true
format = '@[$localipv4](bold red)'
disabled = false

# â›” Disable slow or unnecessary modules
[aws]
disabled = true

[gcloud]
disabled = true

[package]
disabled = true

[dotnet]
disabled = true

[nodejs]
disabled = true

[python]
disabled = true

[golang]
disabled = true

[rust]
disabled = true

# ðŸ‘¤ User and hostname (only shows if not default)
[username]
show_always = false
style_user = "bold green"
style_root = "bold red"
format = '[$user]($style)'

[hostname]
ssh_only = true
format = '[$ssh_symbol$hostname]($style):'
style = "bold dimmed green"

# ðŸ“‚ Directory (compact)
[directory]
format = ':[$path]($style)[$read_only]($read_only_style) '
